# This is the configuration file for Scrapy, a powerful web scraping framework.
# It is automatically generated by the command 'scrapy startproject'.

# The [settings] section contains various settings that control the behavior of Scrapy.
# For more information about the available settings, please refer to the Scrapy documentation:
# https://docs.scrapy.org/en/latest/topics/settings.html

[settings]
default = scrapy_crawler.settings

# The [deploy] section is used to configure the deployment of the Scrapy project to a remote server.
# For more information about the [deploy] section, please refer to the Scrapyd documentation:
# https://scrapyd.readthedocs.io/en/latest/deploy.html

[deploy]
#url = http://localhost:6800/  # The URL of the Scrapyd server.
project = scrapy_crawler  # The name of the Scrapy project to be deployed.